{% extends 'base.html' %}

{% block content %}
<h2>Modelo: {{ nombre_modelo }}</h2>

<form action="{{ url_for('procesar') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del paciente</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" name="edad" id="edad" class="form-control" required min="0" max="120" />
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select name="sexo" id="sexo" class="form-select" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="sintomas" class="form-label">Síntomas</label>
        <textarea name="sintomas" id="sintomas" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="imagenes" class="form-label">Cargar imágenes (máx 10)</label>
        <input type="file" name="imagenes" id="imagenes" class="form-control" accept="image/*" multiple required />
    </div>
    <button type="submit" class="btn btn-primary">Enviar y generar informe</button>
</form>
{% endblock %}
